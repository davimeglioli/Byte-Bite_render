services:
  - type: web
    name: Byte-Bite_render
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gevent -w 1 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_PATH
        value: /var/data/db.sqlite3
    disk:
      name: byte-bite-db
      mountPath: /var/data
      sizeGB: 1
